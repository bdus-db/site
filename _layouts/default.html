<!doctype html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Julian Bogdani">    
  <link rel="shortcut icon" href="favicon.ico"> 
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  
  <link rel="stylesheet" href={{ "css/style.css" | relative_url }}>
  <link rel="shortcut icon" href="{{ "images/favicon.ico" | relative_url }}">
  
</head>
<body class="docs-page">
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="border-bottom mb-5 pb-2">
          <img src={{ "images/bdus.svg" | relative_url }} alt="bdus.cloud" />
        </div>
        {{ content }}
        
        
        <div class="border-top mt-5 pt-5 text-center">
          <p>Info: <a href="mailto:julian.bogdani@uniroma1.it">julian.bogdani (at) uniroma1 (dot) it</a></p>
          <p><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
            <br><strong>&copy; Julian Bogdani 2020-{{ 'now' | date: "%Y" }}</strong>
          </p>

          <p>
            Bradypus v4 is release with the <a href="https://www.gnu.org/licenses/agpl-3.0.en.html" title="GNU AGPL-3.0 License">GNU AGPL-3.0 License</a>
            <br>
            Bradypus v3 is release with the <a href="https://opensource.org/licenses/MIT" title="MIT License">MIT License</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src={{ "js/main.js" | relative_url }}></script>
</body>
</html>
